<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Selsey Book Club!</title>
</head>
<body>
    <header>
                <div class="col-md-12">
                    <div class="row no-gutters bg-color-name-title">
                        <div class="col heading">
                            <h1 class="name">Selsey Book Club</h1>
                            <h2 class="title">Let's talk books!</h2>
                        </div>
                    </div>
            <div class="row no-gutters">
                        <div class="col">
                            <ul id="nav" class="list-inline menucontainer">
                                <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                <a href=index.html class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                                </li>

                                <li class="col-6 col-sm-3 ui-menu-color-booksinstock list-inline-item menuitem">
                                <a href="booksinstock.html" class="hvr-sweep-to-bottom"><i class="fas fa-book" aria-hidden="true"></i><span>Books in stock</span></a>
                                </li>

                                <li class="col-6 col-sm-3 ui-menu-color-donate list-inline-item menuitem">
                                <a href="donate.html" class="hvr-sweep-to-bottom"><i class="fas fa-hand-holding-usd" aria-hidden="true"></i><span>Donate</span></a>
                                </li>

                                <li class="col-6 col-sm-3 ui-menu-color-signin-signup list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom" data-toggle="modal" data-target="#SignUpModal"><i class="fas fa-download" aria-hidden="true"></i><span>Sign Up</span></a>
                                </li>
                               
                            </ul>
                        </div>
                    </div>
                </div>
    </header>

    <div class="modal" tabindex="-1" role="dialog" id="SignUpModal">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Sign Up to Selsey Book Club!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
  
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="repeatPassword">Repeat Password</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
            </div>
  
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
      
    </div>
  </div>
</div>

   
<section>
    <footer>
    <div class="row">
        <div class="col-12">
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
        </div>
    </div>
    </footer>        
</section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
